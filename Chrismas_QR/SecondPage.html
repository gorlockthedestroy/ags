<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коледно желание</title>
    <link rel="stylesheet" href="SecondPage.css">
</head>
<body>

    <div class="container">
        <img src="viber_изображение_2024-12-09_13-14-11-602.png" style="display: flex;justify-content: center;" width="80%">
        <h1 id="wishText" class="wish-text"></h1>
    </div>

    <div class="link-container">
        <a href="https://pgmetpz.com" class="school-link" target="_blank">Сайт на училището</a>
    </div>

    <script>
        // Извличане на деня от URL
        const urlParams = new URLSearchParams(window.location.search);
        const day = parseInt(urlParams.get('wish'), 10);

        // Уникални пожелания за всеки ден
        const wishes = [
            "Нека денят ти бъде изпълнен с топлина и усмивки.",
            "Сподели радостта с хората, които обичаш.",
            "Време е за малки жестове на доброта.",
            "Открий красотата в малките неща днес.",
            "Надеждата е силата, която ни движи напред.",
            "Отдели време за себе си и за хората около теб.",
            "Радостта е най-хубавият подарък. Подари я на някого.",
            "Топлината на празниците носи уют и щастие.",
            "Всеки ден е шанс за ново начало.",
            "Усмивката ти прави деня по-светъл за всички.",
            "Магията на Коледа вече е навсякъде.",
            "Сподели добротата си и виж как светът се променя.",
            "Любовта и мирът са най-ценните подаръци.",
            "Нека този ден бъде изпълнен с щастие и хармония.",
            "Всеки ден е специален, когато го споделяш с любимите си хора.",
            "Наслади се на празничния дух около теб.",
            "Светлината на празниците е в сърцето ти.",
            "Никога не е късно за добри дела.",
            "Коледният дух ни учи на обич и благодарност.",
            "Усмихни се, защото празниците са тук.",
            "Нека мирът и радостта изпълнят дома ти.",
            "Добрите моменти са точно пред теб.",
            "Наслади се на вълшебството на празниците.",
            "Сподели празничното настроение с всички около теб.",
            "Весела Коледа! Нека любовта и радостта изпълнят дома ти.",
            "Време е за благодарност и надежда за новото начало.",
            "Празниците ни напомнят колко е важно да сме заедно.",
            "Нека усмивките и щастието бъдат твоите водачи днес.",
            "Годината завършва, но радостта продължава.",
            "Честита Нова година! Нека тя донесе здраве, щастие и сбъднати мечти."
        ];

        document.getElementById("wishText").textContent = wishes[day - 1] || "Наслади се на този специален ден!";
    </script>
</body>
</html>
